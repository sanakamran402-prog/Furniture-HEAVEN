<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Products | Furniture Haven</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      color: #007bff;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
    }
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 230px;
      object-fit: contain;
      border-radius: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #222;
    }
    .product-card p {
      color: #555;
      font-weight: bold;
    }
    .product-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .product-card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="./product-detail.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h1>üõç All Products</h1>

  <div id="product-container">
    <!-- JS will add products here -->
  </div>

  <script>
    // Fetch products dynamically from FakeStoreAPI
    async function fetchProducts() {
      const container = document.getElementById("product-container");
      container.innerHTML = "<h3>Loading products...</h3>";

      try {
        const response = await fetch("https://template6-six.vercel.app/api/products");
        const products = await response.json();

        // Clear loading text
        container.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p>$${product.price}</p>
            <button onclick="viewDetail(${product.id})">Check Detail</button>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>‚ùå Error fetching products. Please try again later.</p>";
        console.error(error);
      }
    }

    // Function for detail page navigation
    function viewDetail(id) {
      window.location.href = "product-detail.html?id=" + id;
    }

    fetchProducts();
  </script>

</body>
</html>
